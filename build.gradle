plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version '5.2.0'
}

mainClassName = 'main.RoleBot'
version '2'

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['res']
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.1.1_107'
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.6.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'com.opencsv:opencsv:4.5'
}
