plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version '5.2.0'
}

mainClassName = 'main.RoleBot'
version '2'

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['res']
        }
    }
}

shadowJar {
    minimize()
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.1.1_107'
    compileOnly 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    compileOnly 'org.slf4j:slf4j-log4j12:1.7.25'
    compileOnly 'com.opencsv:opencsv:4.5'
}